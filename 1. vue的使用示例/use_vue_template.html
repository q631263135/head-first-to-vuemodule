<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue的使用</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<a href="https://cn.vuejs.org/">vue的官网</a>
<div id="mount_point">
    <p>{{meet_words}}</p>
</div>
<script>
    new Vue({
        el: '#mount_point',
        data: {
            meet_words: 'Hello Vue.',
            feelings: 'Nice'
        },
        template: '<p style="color: #fff;">{{feelings}}</p>'
    });

</script>

<style>

    p {
        display: block;
        width: 200px;
        height: 200px;
        background-color: green;
        font-size: 48px;
        transform: rotateX(120deg);
        -webkit-transform: rotateX(120deg); /* Safari 和 Chrome */
        -moz-transform: rotateX(120deg);
    }
</style>


</body>
</html>
